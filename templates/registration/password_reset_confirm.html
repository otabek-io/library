{% extends 'base.html' %}
{% block content %}
    {% if validlink %}
        <h2>Yangi parol o'rnating</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-success">Parolni yangilash</button>
        </form>
    {% else %}
        <h2>Xatolik!</h2>
        <p>Ushbu havola yaroqsiz yoki muddati o'tgan. Iltimos, qaytadan urinib ko'ring.</p>
    {% endif %}
{% endblock %}
