{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mt-5">
    <div class="card p-4 shadow">
        <h2 class="mb-4 text-center">Yangi kitob qo'shish</h2>

        <form method="post" enctype="multipart/form-data" id="bookForm">
            {% csrf_token %}

            <div class="mb-3">
                <label class="form-label">Kitob nomi</label>
                {{ form.name }}
            </div>

            <div class="mb-3">
                <label class="form-label d-block">Kategoriya</label>
                <div class="input-group">
                    {{ form.category }}
                    <button class="btn btn-outline-primary" type="button" data-bs-toggle="modal" data-bs-target="#categoryModal">
                        <i class="bi bi-plus-lg">+</i>
                    </button>
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">Muallif</label>
                {{ form.author }}
            </div>
            <div class="mb-3">
                <label class="form-label">Tavsif</label>
                {{ form.description }}
            </div>
            <div class="mb-3">
                <label class="form-label">Rasm yuklash</label>
                {{ form.image }}
            </div>
            <div class="mb-3">
                <label class="form-label">Fayl yuklash (PDF)</label>
                {{ form.book_file }}
            </div>

            <div class="mt-4">
                <button type="submit" class="btn btn-success w-100">Kitobni saqlash</button>
                <a href="{% url 'book-list' %}" class="btn btn-link w-100 mt-2 text-secondary">Bekor qilish</a>
            </div>
        </form>
    </div>
</div>

<div class="modal fade" id="categoryModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Yangi kategoriya qo'shish</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <input type="text" id="new_cat_name" class="form-control" placeholder="Kategoriya nomini kiriting">
        <div id="cat_error" class="text-danger mt-2" style="display:none;"></div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Yopish</button>
        <button type="button" id="saveCategoryBtn" class="btn btn-primary">Saqlash</button>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
